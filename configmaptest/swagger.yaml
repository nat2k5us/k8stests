basePath: /v3
consumes:
- application/json
definitions:
  Account:
    description: Account contains brokerage account information for individual brokerage
      accounts
    properties:
      AccountDetail:
        $ref: '#/definitions/AccountDetail'
      AccountID:
        description: TradeStation account ID.
        type: string
      AccountType:
        description: |-
          Type of the account
          C : Cash
          M : Margin
          F : Futures
          D : DVP
        type: string
      Alias:
        description: A user specified name that identifies a TradeStation account
        type: string
      AltID:
        description: TradeStation Alternate ID.
        type: string
      Currency:
        description: The currency
        type: string
      Status:
        description: |-
          Status of a specific account.
          Active
          Closed
          Closing Transaction Only
          Margin Call - Closing Transactions Only
          Inactive
          Liquidating Transactions Only
          Restricted
          90 Day Restriction-Closing Transaction Only
        type: string
    type: object
  AccountDetail:
    description: accountDetail contains detailed information about specific accounts
      depending on account type
    properties:
      CryptoEnabled:
        description: Is Crypto Trading Enabled
        type: boolean
      DayTradingQualified:
        description: Is Day Trading Qualified
        type: boolean
      EnrolledInRegTProgram:
        description: Enrolled In Reg T Program
        type: boolean
      IsStockLocateEligible:
        description: Is Stock Locate Eligible
        type: boolean
      OptionApprovalLevel:
        description: |-
          Valid values: 0 1 2 3 4 5
          (Equities) The option approval level will determine what options strategies you will be able to employ in the account. In general terms, the levels are defined as follows
          Level 0 - No options trading allowed.
          Level 1 - Writing of Covered Calls, Buying Protective Puts.
          Level 2 - Level 1 + Buying Calls, Buying Puts, Writing Covered Puts.
          Level 3 - level 2+ Stock Option Spreads, Index Option Spreads, Butterfly Spreads, Condor Spreads, Iron Butterfly Spreads, Iron Condor Spreads.
          Level 4 - Level 3 + Writing of Naked Puts (Stock Options).
          Level 5 - Level 4 + Writing of Naked Puts (Index Options), Writing of Naked Calls (Stock Options), Writing of Naked Calls (Index Options).
        format: int64
        type: integer
      PatternDayTrader:
        description: (Equities) Indicates whether you are considered a pattern day
          trader. As per FINRA rules, you will be considered a pattern day trader
          if you trade 4 or more times in 5 business days and your day-trading activities
          are greater than 6 percent of your total trading activity for that same
          five-day period. A pattern day trader must maintain a minimum equity of
          $25,000 on any day that the customer day trades. If the account falls below
          the $25,000 requirement, the pattern day trader will not be permitted to
          day trade until the account is restored to the $25,000 minimum equity level.
        type: boolean
      RequiresBuyingPowerWarning:
        description: Requires Buying Power Warning
        type: boolean
    type: object
  Accounts:
    description: Accounts contains brokerage account information for the identified
      user
    properties:
      Accounts:
        items:
          $ref: '#/definitions/Account'
        type: array
    type: object
  AdvancedOption:
    description: AdvancedOption for an order
    properties:
      ShowOnlyQuantity:
        description: Show only quantity
        type: string
      TrailingStop:
        $ref: '#/definitions/TrailingStop'
    type: object
  AdvancedOrderType:
    description: AdvancedOrderType is the type of the advanced order
    type: string
    enum:
    - NORMAL
    - BRK
    - OCO
  AssetType:
    title: 'AssetType is an enum type to classify symbols based on their basic type:
      Equity, Future, Option, or Forex.'
    type: string
    enum:
    - UNKNOWN
    - STOCK
    - STOCKOPTION
    - FUTURE
    - FUTUREOPTION
    - FOREX
    - CURRENCYOPTION
    - INDEX
    - INDEXOPTION
    - MUTUALFUND
    - MONEYMARKETFUND
    - BOND
    - CRYPTO
  BODBalance:
    description: bodBalance contains beginning of day balance information for a single
      account
    properties:
      AccountID:
        description: The account ID of this account
        type: string
      AccountType:
        description: The account type of this account
        type: string
      BalanceDetail:
        $ref: '#/definitions/BODBalanceDetail'
      CurrencyDetails:
        items:
          $ref: '#/definitions/BODCurrencyDetail'
        type: array
    type: object
  BODBalanceDetail:
    description: bodBalanceDetail contains detailed beginning of day balance information
      which varies according to account type
    properties:
      AccountBalance:
        type: string
        description: Unrealized Profit and Loss
      DayTradingMarginableBuyingPower:
        type: string
        description: Day Trading Marginable Buying Power
      OpenTradeEquity:
        type: string
        description: Open Trade Equity in the account
      OptionBuyingPower:
        type: string
        description: Option Buying Power
      OptionValue:
        type: string
        description: Option value
      OvernightBuyingPower:
        type: string
        description: Overnight Buying power
      MarginRequirement:
        type: string
        description: Margin Requirement of the account
    type: object
  BODCurrencyDetail:
    description: bodCurrencyDetail contains beginning of day currency detail information
      which varies according to account type
    properties:
      AccountMarginRequirement:
        type: string
        description: Account Margin Requirement
      AccountOpenTradeEquity:
        type: string
        description: Account Open Trade Equity
      AccountSecurities:
        type: string
        description: Account Securities
      CashBalance:
        type: string
        description: Cash Balance in the account
      Currency:
        description: The currency of the entity
        type: string
      MarginRequirement:
        type: string
        description: Account Margin Requirement
      OpenTradeEquity:
        type: string
        description: Open Trade Equity in the account
      Securities:
        type: string
        description: Securities on Deposit
    type: object
  Balance:
    description: balance contains realtime balance information for a single account
    properties:
      AccountID:
        description: Name of the account
        type: string
      AccountType:
        description: The account type of this account
        type: string
      BalanceDetail:
        $ref: '#/definitions/BalanceDetail'
      BuyingPower:
        type: string
        description: Buying Power available in the account
      CashBalance:
        type: string
        description: Indicates the value of real-time cash balance.
      CurrencyDetails:
        items:
          $ref: '#/definitions/CurrencyDetail'
        type: array
      Equity:
        type: string
        description: Equity in account
      MarketValue:
        type: string
        description: Market Value
      TodaysProfitLoss:
        type: string
        description: Todays Profit Loss
      UnclearedDeposit:
        type: string
        description: Uncleared Deposit
    type: object
  BalanceDetail:
    description: balanceDetail contains realtime balance information that varies according
      to account type
    properties:
      CostOfPositions:
        type: string
        description: (Equities) Total real-time cost of all open positions. Positions
          are based on the actual entry price.
      DayTradeExcess:
        type: string
        description: (Equities) (Buying Power Available - Buying Power Used) / Buying
          Power Multiplier, (Futures) (Cash + UnrealizedGains) - Buying Power Used
      DayTradeMargin:
        type: string
        description: (Futures) Money field representing the current total amount of
          futures day trade margin.
      DayTradeOpenOrderMargin:
        type: string
        description: (Futures) Money field representing the current amount of money
          reserved for open orders.
      InitialMargin:
        type: string
        description: (Futures) Sum (Initial Margins of all positions in the given
          account)
      MaintenanceMargin:
        type: string
        description: Indicates the value of real-time maintance margin.
      MaintenanceRate:
        type: string
        description: Maintenance Margin Rate
      MarginRequirement:
        type: string
        description: Indicates the value of real-time account margin requirement.
      OpenOrderMargin:
        type: string
        description: (Futures) The dollar amount of Open Order Margin for the given
          futures account.
      OptionBuyingPower:
        type: string
        description: (Equities) The intraday buying power for options.
      OptionsMarketValue:
        type: string
        description: Options Market Value
      OvernightBuyingPower:
        type: string
        description: (Equities) Overnight Buying Power (Regulation T) at the start
          of the trading day.
      RealizedProfitLoss:
        type: string
        description: Indicates the value of real-time account realized profit or loss.
      RequiredMargin:
        type: string
        description: (Equities) Total required margin for all held positions
      SecurityOnDeposit:
        type: string
        description: (Futures) The value of special securities that are deposited
          by the customer with the clearing firm for the sole purpose of increasing
          purchasing power in their trading account. This number will be reset daily
          by the account balances clearing file. The entire value of this field will
          increase purchasing power.
      TodayRealTimeTradeEquity:
        type: string
        description: (Futures) The unrealized P/L for today. Unrealized P/L - BODOpenTradeEquity
      TradeEquity:
        type: string
        description: (Futures) The dollar amount of unrealized profit and loss for
          the given futures account. Same value as RealTimeUnrealizedGains.
      UnrealizedProfitLoss:
        type: string
        description: Indicates the value of real-time account unrealized profit or
          loss.
      UnsettledFunds:
        type: string
        description: Unsettled Funds are funds that have been closed but not settled.
    type: object
  Balances:
    description: Balances contains a collection of realtime balance information
    properties:
      Balances:
        items:
          $ref: '#/definitions/Balance'
        type: array
    type: object
  BalancesBOD:
    description: BalancesBOD is colleciton of beginning of day balance information
    properties:
      BODBalances:
        items:
          $ref: '#/definitions/BODBalance'
        type: array
    type: object
  Bar:
    description: |-
      Bar is contract for Barcharts
      If you add, remove or alter any fields, also update the Equals() function.
    properties:
      Close:
        type: string
        description: The close price of the bar
      DownTicks:
        description: The downticks in the bar
        format: uint64
        type: integer
      DownVolume:
        description: The down volume in the bar
        format: uint64
        type: integer
      Epoch:
        description: The Epoch time
        format: int64
        type: integer
      High:
        type: string
        description: The high of the bar
      IsEndOfHistory:
        description: Is this the end of history bar
        type: boolean
      IsRealtime:
        description: Is real time
        type: boolean
      Low:
        type: string
        description: The low of the bar
      Open:
        type: string
        description: The open of the bar
      OpenInterest:
        type: string
        description: Open Interest
      Symbol:
        description: The symbol of the bar
        type: string
      TimeStamp:
        $ref: '#/definitions/Date'
      TotalTicks:
        description: Total ticks in the bar
        format: uint64
        type: integer
      TotalVolume:
        type: string
        description: Total Volume
      UnchangedTicks:
        description: Any unchanged ticks in the bar
        format: uint64
        type: integer
      UnchangedVolume:
        description: Any unchanged volume in the bar
        format: uint64
        type: integer
      UpTicks:
        description: Upticks in the bar
        format: uint64
        type: integer
      UpVolume:
        description: Up volume in the bar
        format: uint64
        type: integer
      heartbeat:
        description: The heart beat
        format: uint64
        type: integer
    type: object
  Bars:
    description: Bars is container for historical bars
    properties:
      Bars:
        items:
          $ref: '#/definitions/Bar'
        type: array
    type: object
  CallPut:
    description: CallPut defines whether an option is a call or a put
    type: string
    enum:
    - CALL
    - PUT
    - NA
  CurrencyDetail:
    description: currencyDetail contains currency detail information which varies
      according to account type
    properties:
      AccountConversionRate:
        type: string
        description: Indicates the rate used to convert from the currency of the symbol
          to the currency of the account.
      AccountMarginRequirement:
        type: string
        description: Indicates the value of real-time account margin requirement.
      CashBalance:
        type: string
        description: Indicates the value of real-time cash balance.
      Commission:
        type: string
        description: (Futures) The brokerage commission cost and routing fees (if
          applicable) for a trade based on the number of shares or contracts.
      Currency:
        description: Currency is the currency this account is traded in
        type: string
      InitialMargin:
        type: string
        description: Initial Margin
      MaintenanceMargin:
        type: string
        description: Maintainance Margin
      RealizedProfitLoss:
        type: string
        description: Realised Profit and Loss
      UnrealizedProfitLoss:
        type: string
        description: Unrealized Profit and Loss
    type: object
  Date:
    description: Date - Timestamp represented as date
    type: object
  Decimal:
    title: Decimal represents a decimal number, which is a precise decimal representation
      not subject to floating point issues.
    type: string
  Duration:
    description: Duration defines the duration that can be sent to or received
    type: string
    enum:
    - DAY
    - DYP
    - GTC
    - GCP
    - GTD
    - GDP
    - OPG
    - CLO
    - IOC
    - FOK
    - 1
    - 3
    - 5
  ErrorResponse:
    description: ErrorResponse contains error details for sending response objects
    properties:
      Error:
        description: Error Title "BadRequest", "Unauthorized", "Forbidden", "TooManyRequests","InternalServerError",
          "NotImplemented","ServiceUnavailable","GatewayTimeout"
        type: string
      Message:
        description: The description of the error
        type: string
      TraceID:
        description: TraceID is a GUID string used for tracing the error
        type: string
    type: object
  GroupOrderRequest:
    description: GroupOrderRequest defines the request for placing a group trade through
      WebAPI
    properties:
      Orders:
        items:
          $ref: '#/definitions/OrderRequest'
        type: array
      Type:
        description: The group order type
        type: string
    type: object
  IncrementScheduleRow:
    description: |-
      IncrementScheduleRow describes a threshold where prices above or equal to the StartsAt threshold will increment at the
      Increment value defined. A series of rows are provided to build a table to the IncrementSchedule() scheme option.
    properties:
      Increment:
        type: string
        description: The incremental value
      StartsAt:
        type: string
        description: The initial value to start incrementing from
    type: object
  MarketFlags:
    description: MarketFlags represents market specific info for a symbol
    properties:
      IsBats:
        description: Is Bats
        type: boolean
      IsDelayed:
        description: Is delayed
        type: boolean
      IsHalted:
        description: Is halted
        type: boolean
      IsHardToBorrow:
        description: Is Hard to borrow
        type: boolean
    type: object
  Order:
    properties:
      AccountID:
        description: ID that identifies a specific TradeStation account that is being
          used for a particular order.
        type: string
      AdvancedOptions:
        description: |-
          Valid Values : "Activation Rule" "All or None""Trailing Stop""If Touched""Show Only""Discretionary""Non-Display""Peg""Book Only""Add Liquidity"
          Will display a value when the order has advanced order rules associated with it or is part of a bracket order.
        type: string
      ClosedDateTime:
        description: The Closed Date Time of this order
        format: date-time
        type: string
      CommissionFee:
        type: string
        description: The commision charged for this transaction
      ConversionRate:
        type: string
        description: Conversion rate used to translate the position’s market value
          and PNL from symbol currency to account currency.
      Duration:
        description: The duration for this order
        type: string
      FilledPrice:
        type: string
        description: At the top level, this is the average fill price. For expanded
          levels, this is the actual execution price.
      GoodTillDate:
        description: The order is good until
        format: date-time
        type: string
      GroupName:
        description: It can be used to identify orders that are part of the same bracket.
        type: string
      Legs:
        description: An array of legs associated with this order
        items:
          $ref: '#/definitions/OrderLeg'
        type: array
      LimitPrice:
        type: string
        description: The limit price for Limit and Stop Limit orders.
      OpenedDateTime:
        description: The opened date time
        format: date-time
        type: string
      OrderID:
        description: The order ID of this order
        type: string
      OrderType:
        $ref: '#/definitions/OrderType'
      PriceUsedForBuyingPower:
        type: string
        description: Price used for the buying power calculation of the order.
      RejectReason:
        description: Rejection Reason
        type: string
      Routing:
        description: Identifies the routing selection made by the customer when placing
          the order.
        type: string
      ShowOnlyQuantity:
        description: This option allows you to hide the true number of shares that
          you wish to buy or sell.
        type: string
      Spread:
        description: The spread type for an option order.
        type: string
      Status:
        $ref: '#/definitions/Status'
      StatusDescription:
        description: Description of the status
        type: string
      StopPrice:
        type: string
        description: The stop price for stop orders.
      TrailingStop:
        $ref: '#/definitions/TrailingStop'
      TriggeredBy:
        description: This order is trigged by
        type: string
      UnbundledRouteFee:
        type: string
        description: Will contain a value if the order has received a routing fee.
    title: Order object represents a Brokerage order.
    type: object
  OrderConfirmLeg:
    description: OrderConfirmLeg is a leg in order confirm requests
    properties:
      Quantity:
        type: string
        description: Quantity
      Symbol:
        type: string
      TradeAction:
        $ref: '#/definitions/TradeAction'
    type: object
  OrderConfirmOSO:
    description: OrderConfirmOSO is an OSO used in order confirm requests
    properties:
      Orders:
        items:
          $ref: '#/definitions/OrderConfirmRequest'
        type: array
      Type:
        $ref: '#/definitions/AdvancedOrderType'
    type: object
  OrderConfirmRequest:
    properties:
      AccountID:
        description: The account ID
        type: string
      AdvancedOptions:
        $ref: '#/definitions/AdvancedOption'
      Legs:
        items:
          $ref: '#/definitions/OrderConfirmLeg'
        type: array
      LimitPrice:
        description: The limit price for this order
        type: string
      OSOs:
        items:
          $ref: '#/definitions/OrderConfirmOSO'
        type: array
      OrderType:
        $ref: '#/definitions/OrderType'
      Quantity:
        description: The quantity of the order
        type: string
      Route:
        description: The route of the order
        type: string
      Spread:
        description: The option spread of this order
        type: string
      StopPrice:
        description: The stop price for this order
        type: string
      Symbol:
        description: The symbol for the order
        type: string
      TimeInForce:
        $ref: '#/definitions/TimeInForce'
      TradeAction:
        $ref: '#/definitions/TradeAction'
    title: OrderConfirmRequest defines the request used to WebAPI for confirming an
      order.
    type: object
  OrderConfirmResponse:
    description: OrderConfirmResponse definition. The response will also contain asset-specific
      fields
    properties:
      AccountCurrency:
        description: The curreny the account is traded in
        type: string
      AccountID:
        description: The account information
        type: string
      AssetType:
        $ref: '#/definitions/AssetType'
      BaseCurrency:
        description: The base currency
        type: string
      BaseSymbolName:
        description: Name of the base symbol
        type: string
      CounterCurrency:
        description: The counter currency
        type: string
      Currency:
        description: The currency used in this transaction
        type: string
      DebitCreditEstimatedCost:
        type: string
        description: Debit Credit Estimated Cost
      DisplayName:
        description: The display name
        type: string
      EstimatedCommission:
        type: string
        description: Estimated Commission
      EstimatedCost:
        type: string
        description: Estimated Cost
      EstimatedPrice:
        type: string
        description: Estimated Price
      InitialMarginDisplay:
        description: Initial margin displayed for this transaction
        type: string
      Legs:
        items:
          $ref: '#/definitions/OrderConfirmResponseLeg'
        type: array
      LimitPrice:
        type: string
        description: Limit Price
      OrderConfirmID:
        description: The confirmation ID of this order
        type: string
      ProductCurrency:
        description: The currency of the product
        type: string
      Route:
        description: The route of this transaction
        type: string
      ShowOnlyQuantity:
        description: Show only quantity
        format: int64
        type: integer
      Spread:
        description: The option spread
        type: string
      StopPrice:
        type: string
        description: Stop Price
      SummaryMessage:
        description: Summary message
        type: string
      TimeInForce:
        $ref: '#/definitions/TimeInForce'
      TrailingStop:
        $ref: '#/definitions/TrailingStop'
      UnderlyingSymbolName:
        description: Underlying symbol name
        type: string
    type: object
  OrderConfirmResponseLeg:
    description: OrderConfirmResponseLeg defines an object that is returned from order
      confirm in WebAPI
    properties:
      ExpirationDate:
        description: The expiration time for this order
        format: date-time
        type: string
      OptionType:
        $ref: '#/definitions/CallPut'
      Quantity:
        description: The quantity
        type: string
      StrikePrice:
        description: The strike price for this option
        type: string
      Symbol:
        description: The symbol name associated with this option
        type: string
      TradeAction:
        $ref: '#/definitions/TradeAction'
    type: object
  OrderConfirmResponses:
    description: OrderConfirmResponses is collection of OrderConfirmResponse objects
    properties:
      Confirmations:
        items:
          $ref: '#/definitions/OrderConfirmResponse'
        type: array
    type: object
  OrderLeg:
    description: OrderLeg is an object returned from WebAPI
    properties:
      BuyOrSell:
        description: Is this a buy or sell leg
        type: string
      ExecQuantity:
        type: string
        description: Exec Quantity
      OpenOrClose:
        description: What kind of order leg - Opening or Closing
        type: string
      QuantityOrdered:
        type: string
        description: Quantity Ordered
      QuantityRemaining:
        type: string
        description: Quantity Remaining
      Symbol:
        description: Option associated with this leg
        type: string
      Underlying:
        description: Underlying Symbol associated with this option leg
        type: string
    type: object
  OrderReplaceRequest:
    description: OrderReplaceRequest defines the request for replacing a trade through
      WebAPI
    properties:
      AccountID:
        description: The account Id for this order
        type: string
      AdvancedOptions:
        $ref: '#/definitions/AdvancedOption'
      AssetType:
        $ref: '#/definitions/AssetType'
      Legs:
        items:
          $ref: '#/definitions/OrderRequestLegs'
        type: array
      LimitPrice:
        description: The limit price for this order
        type: string
      OSOs:
        items:
          $ref: '#/definitions/OrderRequestOSO'
        type: array
      OrderID:
        description: The order ID for this order
        type: string
      OrderType:
        $ref: '#/definitions/OrderType'
      Quantity:
        description: The quantity of the order
        type: string
      Route:
        description: The route of the order
        type: string
      StopPrice:
        description: The stop price for this order
        type: string
      Symbol:
        description: The symbol of the order
        type: string
      TimeInForce:
        $ref: '#/definitions/TimeInForce'
      TradeAction:
        $ref: '#/definitions/TradeAction'
    type: object
  OrderRequest:
    description: OrderRequest defines the request for placing a trade through WebAPI
    properties:
      AccountID:
        description: The account id
        type: string
      AdvancedOptions:
        $ref: '#/definitions/AdvancedOption'
      BuyingPowerWarning:
        description: The buying power warning for this order
        type: string
      Legs:
        items:
          $ref: '#/definitions/OrderRequestLegs'
        type: array
      LimitPrice:
        description: The limit price for this order
        type: string
      OSOs:
        items:
          $ref: '#/definitions/OrderRequestOSO'
        type: array
      OrderConfirmID:
        description: The corfirmation ID for this order
        type: string
      OrderType:
        $ref: '#/definitions/OrderType'
      Quantity:
        description: The quantity of the order
        type: string
      Route:
        description: The route of the order
        type: string
      StopPrice:
        description: The stop price for this order
        type: string
      Symbol:
        description: The symbol used for this order
        type: string
      TimeInForce:
        $ref: '#/definitions/TimeInForce'
      TradeAction:
        $ref: '#/definitions/TradeAction'
    type: object
  OrderRequestLegs:
    description: OrderRequestLegs defines the legs for placing a trade on WebAPI
    properties:
      Quantity:
        type: string
        description: Quantity of the order.
      Symbol:
        type: string
      TradeAction:
        $ref: '#/definitions/TradeAction'
    type: object
  OrderRequestOSO:
    description: OrderRequestOSO defines OSOs for placing a trade on WebAPI
    properties:
      Orders:
        items:
          $ref: '#/definitions/OrderRequest'
        type: array
      Type:
        $ref: '#/definitions/AdvancedOrderType'
    type: object
  OrderResponse:
    description: OrderResponse is the response from placing a trade (OrderRequest)
    properties:
      Message:
        description: The response message of the order
        type: string
      OrderID:
        description: The Order ID of the order
        type: string
      Result:
        $ref: '#/definitions/OrderResponseResult'
    type: object
  OrderResponseResult:
    description: OrderResponseResult is the result of an order response
    type: string
    enum:
    - OK
    - FAIL
  OrderType:
    description: OrderType defines an OrderType type
    type: string
    enum:
    - LIMIT
    - STOPMARKET
    - MARKET
    - STOPLIMIT
  Orders:
    properties:
      Errors:
        items:
